<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="../js/script3.js"></script>
</head>

<body>
    <h1>Formulaire de saisie</h1>
    <form id="myForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required>
        <br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" required>
        <br>
        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" required>
        <br>
        <label>Préférences :</label>
        <br>
        <input type="checkbox" id="pref1" value="Preference 1">
        <label for="pref1">Preference 1</label>
        <br>
        <input type="checkbox" id="pref2" value="Preference 2">
        <label for="pref2">Preference 2</label>
        <br>
        <input type="checkbox" id="pref3" value="Preference 3">
        <label for="pref3">Preference 3</label>
        <br>
        <br>
        <input type="submit" value="Envoyer">
    </form>
</body>

</html>
